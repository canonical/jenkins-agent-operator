name: Integration tests

on:
  pull_request:

jobs:
  integration-tests:
    strategy:
      matrix:
        runtime: [ s390x, ppc64le, x64, arm64 ]

    permissions:
      contents: read
      packages: write

    uses: canonical/operator-workflows/.github/workflows/integration_test.yaml@main
    with:
      pre-run-script: |
        -c "sudo microk8s config > ${GITHUB_WORKSPACE}/kube-config
        chmod +x tests/integration/pre_run_script.sh
        ./tests/integration/pre_run_script.sh"
      juju-channel: 3.5/stable
      channel: 1.29-strict/stable
      builder-runner-label: ${{ matrix.runtime }}
      self-hosted-runner: true
      self-hosted-runner-arch: ${{ matrix.runtime }}
      self-hosted-runner-label: edge
      tmate-debug: true
      tmate-timeout: 90
