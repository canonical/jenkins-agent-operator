name: Integration tests

on:
  pull_request:

jobs:
  integration-tests-amd64:
    permissions:
      contents: read
      packages: write

    uses: canonical/operator-workflows/.github/workflows/integration_test.yaml@fix/skip-check-allure
    with:
      pre-run-script: |
        -c "sudo microk8s config > ${GITHUB_WORKSPACE}/kube-config
        ./tests/integration/setup_microk8s.sh"
      juju-channel: 3.5/stable
      channel: 1.34-strict/edge
      self-hosted-runner: true
      self-hosted-runner-label: edge
      # tmate-debug: true
      # tmate-timeout: 90

  integration-tests-non-amd64:
    strategy:
      matrix:
        runtime: [ s390x, ppc64le, arm64 ]
    permissions:
      contents: read
      packages: write

    uses: canonical/operator-workflows/.github/workflows/integration_test.yaml@fix/skip-check-allure
    with:
      juju-channel: 3.5/stable
      provider: lxd
      extra-arguments: "--use-docker"
      builder-runner-label: ${{ matrix.runtime }}
      self-hosted-runner: true
      self-hosted-runner-arch: ${{ matrix.runtime }}
      self-hosted-runner-label: edge
      # tmate-debug: true
      # tmate-timeout: 90
